<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
       	
		<div id="boxLogin" >
			<p:focus context="panel"/> 
      		<p:panel header="#{messages['lb_login_info']}" id="panel" rendered="#{!userMBean.showFormUser}">
      			<h:panelGrid styleClass="boxLogin" columns="2" border="0" columnClasses="width80,width200" >
					<h:outputText value="#{messages['lb_username']}"/>
					<h:inputText tabindex="1" label="#{messages['lb_username_']}" required="true" value="#{userMBean.user.username}" size="30"/>
					
					<h:outputText value="#{messages['lb_password']}"/>
					<h:inputSecret tabindex="2" label="#{messages['lb_password_']}" required="true"  value="#{userMBean.user.password}" size="30"/>
				</h:panelGrid>
					
				<div class="messages" align="center">
					<p:commandButton id="btLogin" 
							tabindex="3"
							styleClass="button" 
							value="#{messages['lb_login']}" 
							action="#{userMBean.login}"
							update=":formTemplate" 
							ajax="false">
					</p:commandButton>	
					<p:commandButton id="btNewUser"
							tabindex="4" 
							value="#{messages['lb_new']}" 
							update=":formTemplate" 
							action="#{userMBean.newUser}"
							styleClass="button" 
							immediate="true">
					</p:commandButton>	
				</div>
      		</p:panel>
     	</div>
     	
     	<p:panel header="#{messages['lb_user_registration']}" id="panelUser" rendered="#{userMBean.showFormUser}">
			<ui:include src="/include/formUser.xhtml" />
		</p:panel>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        	
      	<h:form id="newDescription" prependId="false" >
		    <div id="messages" class="messages">
	       		<p:messages showDetail="false"  id="msg"/>
	       	</div>
	       	
	       	<div id="boxNewDescription" class="boxNewDescription">
	       	    <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">  
	       	    	<h:outputText value="#{messages['lb_credit_']}" />
	       	    	<p:selectBooleanCheckbox value="#{descriptionMBean.description.isCredit}" />
	       	    	
	       	    	<h:outputText value="#{messages['lb_debit_']}" />
	       	    	<p:selectBooleanCheckbox value="#{descriptionMBean.description.isDebit}" />
	       	    	
	       	    	<h:outputText value="#{messages['lb_group_']}" />
	       	    	<p:selectBooleanCheckbox value="#{descriptionMBean.description.isGroup}" />
	       	    	
	       	    	<h:outputText value="#{messages['lb_super_group_']}" />
	       	    	<p:selectBooleanCheckbox value="#{descriptionMBean.description.isSuperGroup}" /> 
	       	    </h:panelGrid>
	       	
	       		<h:panelGrid columns="2" columnClasses="colunaLabel60,coluna290" styleClass="formCadastroDescription" border="0">
					<h:outputText value="#{messages['lb_type']}" />
					<p:inputText id="name" label="#{messages['lb_type_']}" required="true"  value="#{descriptionMBean.description.description}" style="width:100%" />
				</h:panelGrid>
				
				<br />
			
				<div class="messages" align="center">
					<p:commandButton value="#{messages['lb_post']}" 
						id="gravar" action="#{descriptionMBean.save}" ajax="false" 
						styleClass="button" 
						oncomplete="newDescriptionModal.hide();">  
					</p:commandButton>
					<p:commandButton value="#{messages['lb_back']}" immediate="true" id="voltar" ajax="false"  styleClass="button" >
					</p:commandButton>
				</div>
	       	</div>
		</h:form>
</ui:composition>

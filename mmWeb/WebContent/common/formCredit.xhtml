<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="../template/templateAPP.xhtml" >
        
        
        <ui:define name="contentAPP">
	        <h:form prependId="false">
	        	<h:outputText value="#{messages['lb_credit_registration']}" styleClass="boxTitulo"/>
	        	
	        	<div align="center" class="boxInput">
	        		<div id="messages" class="messages" style="width: 50%;">
			       		<p:messages showDetail="true" showSummary="false"  autoUpdate="true" id="mensagem"/>
			       	</div>
			       	
			       	<div  class="boxForm">
			       		<div class="box-middle">
			       			<h:outputText value="Here will go the form"></h:outputText>	
			       		</div>
			       	</div>
			       	
			       	<div class="boxList" id="box2">
			       		<div class="box-middle">
			       			<p:dataTable var="cat" value="#{creditMBean.creditList}" style="width:90%" id="creditList"
					    		paginatorAlwaysVisible="false" paginator="true" emptyMessage="#{messages['lb_empty_list']}"
					    		rows="10" selection="#{creditMBean.selectedCredit}" rowKey="#{cat}" 
					    		paginatorPosition="botton" >
					    	
					        <p:column sortBy="#{cat.description.description}" >
					            <f:facet name="header">
					                <h:outputText value="#{messages['lb_description_']}" />
					            </f:facet>
					            <h:outputText value="#{cat.description.description}" />
					        </p:column>
					        
					        <p:column sortBy="#{cat.superGroup.description}" >
					            <f:facet name="header">
					                <h:outputText value="#{messages['lb_super_group_']}" />
					            </f:facet>
					            <h:outputText value="#{cat.superGroup.description}" />
					        </p:column>
					        
					        <p:column sortBy="#{cat.date}" >
					            <f:facet name="header">
					                <h:outputText value="#{messages['lb_date_']}" />
					            </f:facet>
					            <h:outputText value="#{cat.date}" />
					        </p:column>
					        
					        <p:column sortBy="#{cat.amount}" >
					            <f:facet name="header">
					                <h:outputText value="#{messages['lb_amount_']}" />
					            </f:facet>
					            <h:outputText value="#{cat.amount}" />
					        </p:column>
					    </p:dataTable>
			       		</div>
			       	</div>
				</div>	
			</h:form>  
        </ui:define>
</ui:composition>

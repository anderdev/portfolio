<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 


<f:view locale="#{userMBean.loggedUser.language}" id="view" encoding="UTF-8" contentType="text/html">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="#{facesContext.externalContext.request.contextPath}/resources/images/logo.ico" type="image/x-icon" />
		<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/style.css" type="text/css" />
		<script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/resources/js/jquery.maskMoney.js"></script>
		<script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/resources/js/jquery.numeric.js"></script>
		<h:outputScript name="calendar.js" library="js" />
		
		
		<script type="text/javascript">
		$(function() {
		    $('#amount').maskMoney();
		    $('#amountPlanning').maskMoney();
		    $(".numeric").numeric();
		  });
		</script>
		<title>#{messages['lb_title_restrict']}</title>
	</h:head>

	<h:body>
		<ui:include src="/include/menu.xhtml"/>
		
		<div id="boxLoggedUser">
			<h:panelGrid columns="2" width="300" rendered="#{userMBean.loggedUser != null}">
				<h:outputText value="#{messages['lb_logged_user']}" />
				<h:outputText value="#{userMBean.loggedUser.name}" style="text-align:left"/>
			</h:panelGrid>
		</div>
	
		<div id="mainContent" class="content">
			<h:panelGroup rendered="#{!userMBean.loggedUser.defaultPassword and userMBean.configLoggedUser eq null}">
			<div class="ui-messages-warn ui-corner-all" style="margin-top: 50px;"  >
				<h:panelGrid columns="3" border="0" width="100%" columnClasses="column20percent,column60percentC,column20percent">
					<h:outputText value="" />
					<h:panelGroup >
						<div align="center">
		        			<h:outputText value="#{messages['lb_default_values_not_setted']}" styleClass="boxDefaultConfigMessage"/>
		        			<p:commandButton value="#{messages['lb_default_values_']}" action="#{configMBean.load}" ajax="true" styleClass="button150"/>
	        			</div>
        			</h:panelGroup>
        			<h:outputText value="" />
        		</h:panelGrid>
        	</div>
		</h:panelGroup>
			<ui:insert name="contentAPP"/>
		</div>
		<!-- 
		<div id="bottomcontent">
			<p:panel rendered="#{userMBean.loggedUser != null}">
				#{messages['lb_footer']}
			</p:panel>
		</div>
		 -->
	</h:body>
</f:view>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
	       	
	       	<div class="contentCenter">
	       	
	       		<h:panelGrid columns="2" columnClasses="column85,column350" border="0" styleClass="boldFont">
					<h:outputText value="#{messages['lb_name']}" />
					<p:inputText id="name" label="#{messages['lb_name_']}" required="true"  value="#{creditCardMBean.creditCard.name}" style="width:100%" />
				</h:panelGrid>
				
				<h:panelGrid columns="3" columnClasses="column90,column90,column300peddingLeft" border="0" styleClass="boldFont">
						<h:outputText value="#{messages['lb_expired_date']}" style="colunaLabel"/>
						<p:inputText id="expiredDate" label="#{messages['lb_expired_date_']}" value="#{creditCardMBean.creditCard.expire}" size="4" required="true"/>  
						<h:outputText style="color: #0033FF;font-family:tahoma,verdana,arial;font-size: 11px;font-weight: bold;" value="#{messages['lb_info_expired_date']}"/>
						
						<h:outputText value="#{messages['lb_payday']}" style="colunaLabel"/>
						<p:inputText id="payday" required="true" label="#{messages['lb_payday_']}" value="#{creditCardMBean.creditCard.payday}" style="width:21px" maxlength="2" onkeypress="return somente_numeros(event);" />
						<h:outputText style="color: #0033FF;font-family:tahoma,verdana,arial;font-size: 11px;font-weight: bold;" value="#{messages['lb_info_payday']}"/>
						
						<h:outputText value="#{messages['lb_lastDayToBuy']}" style="colunaLabel"/>
						<p:inputText id="lastDay" required="true" label="#{messages['lb_lastDayToBuy_']}" value="#{creditCardMBean.creditCard.lastDayToBuy}" style="width:21px" maxlength="2" onkeypress="return somente_numeros(event);" />
						<h:outputText style="color: #0033FF;font-family:tahoma,verdana,arial;font-size: 11px;font-weight: bold;" value="#{messages['lb_info_lastDayToBuy']}"/>
					</h:panelGrid>
				
				<br />
			
				<div class="messages" align="center">
					<p:commandButton value="#{messages['lb_post']}" 
						id="gravar" action="#{creditCardMBean.save}" ajax="true" 
						styleClass="button" 
						update=":formCreditCard"/>  
					<p:commandButton value="#{messages['lb_back']}" update=":formCreditCard" action="#{creditCardMBean.cancel}" immediate="true" id="voltar" ajax="true"  styleClass="button" />
				</div>
	       	</div>
</ui:composition>

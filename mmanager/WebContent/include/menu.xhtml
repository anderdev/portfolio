<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"> 
	<h:form prependId="false" id="formMenu">        
       	<div class="menu">
	       	<p:menubar autoSubmenuDisplay="true" rendered="#{userMBean.loggedUser != null}">
	       		<p:submenu label="#{messages['lb_inputs_']}" immediate="true" styleClass="menuItem" rendered="#{!userMBean.loggedUser.defaultPassword}">  
	       			<p:menuitem value="#{messages['lb_credit_']}" immediate="true" action="#{registerMBean.newCredit}" ajax="true"/>
					<p:menuitem value="#{messages['lb_debit_']}" immediate="true" action="#{registerMBean.newDebit}"   ajax="true"/>
				</p:submenu>
				<p:submenu label="#{messages['lb_search_']}"  styleClass="menuItem" rendered="#{!userMBean.loggedUser.defaultPassword}">
					<p:menuitem value="#{messages['lb_credit_debit']}" immediate="true" action="#{registerMBean.list}" ajax="true" />
					<p:menuitem value="#{messages['lb_closure_']}" immediate="true" action="#{closureMBean.list}"   ajax="true" />
				</p:submenu>
				<p:submenu label="#{messages['lb_tools_']}" styleClass="menuItem" rendered="#{!userMBean.loggedUser.defaultPassword}">
					<p:menuitem value="#{messages['lb_closure_']}" immediate="true" action="#{closureMBean.closure}" ajax="true"/>
					<p:menuitem value="#{messages['lb_planning_']}" immediate="true" action="#{planningMBean.list}"   ajax="true" />
				</p:submenu>
				<p:submenu label="#{messages['lb_configuration_']}" styleClass="menuItem" rendered="#{!userMBean.loggedUser.defaultPassword}">
					<p:menuitem value="#{messages['lb_user_list_']}" immediate="true" action="#{userMBean.listSuperUser}" ajax="true" rendered="#{userMBean.loggedUser.superUser == null}"/>  
					<p:menuitem value="#{messages['lb_description_']}" immediate="true" action="#{descriptionMBean.list}" ajax="true"/>
					<p:menuitem value="#{messages['lb_creditcard_']}" immediate="true" action="#{creditCardMBean.list}"   ajax="true"/>
					<p:menuitem value="#{messages['lb_default_values_']}" immediate="true" action="#{configMBean.load}" ajax="true" />
				</p:submenu>
				<p:submenu label="#{messages['lb_administration_']}" styleClass="menuItem" rendered="#{userMBean.loggedUser.admin}">
					<p:menuitem value="#{messages['lb_user_list_']}" immediate="true" action="#{userMBean.listAdm}" ajax="true" />
					<p:menuitem value="#{messages['lb_locale_']}" immediate="true" action="#{localeMBean.list}"   ajax="true" />
					<p:menuitem value="#{messages['lb_default_values_']}" immediate="true" action="#{configMBean.load}"   ajax="true" />
				</p:submenu>
				<p:menuitem value="#{messages['lb_logout']}" immediate="true" action="#{userMBean.logout}" ajax="false" styleClass="menuItem"/>
			</p:menubar>
		</div>
	</h:form>
</ui:composition>

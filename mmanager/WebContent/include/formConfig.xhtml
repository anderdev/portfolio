<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        	
        <div class="contentFormUser">	
        
        	<h:outputText value="#{messages['lb_default_values_registration']}" styleClass="boxTitle"/>
	       		
       		<h:panelGrid columns="2" columnClasses="column120RightWithPaddingRigth,column90,column120RightWithPaddingRigth,column90" styleClass="boldFont" border="0">
				<h:outputText value="#{messages['lb_type_closure']}" />
				<p:selectOneMenu value="#{configMBean.config.typeClosure.id}" label="#{messages['lb_type_closure_']}" required="true" >
		            <f:selectItem itemLabel="#{messages['lb_select']}" itemValue="" />
		            <f:selectItems value="#{configMBean.typeClosures}"  var="desc" itemLabel="#{desc.type}" itemValue="#{desc}"/>  
		        </p:selectOneMenu>
		         
		        <h:outputText value="#{messages['lb_currency']}" />
				<p:selectOneMenu value="#{configMBean.config.currency.id}" label="#{messages['lb_currency_']}" required="true" style="width:100%">
		            <f:selectItem itemLabel="#{messages['lb_select']}" itemValue="" />
		            <f:selectItems value="#{configMBean.currencies}"  var="desc" itemLabel="#{desc.acronymn}" itemValue="#{desc}"/>  
		        </p:selectOneMenu>
			</h:panelGrid>

			<br />
		
			<div align="center">
				<p:commandButton value="#{messages['lb_post']}" action="#{configMBean.save}" ajax="false" update=":formTemplate" styleClass="button"/>
				<p:commandButton value="#{messages['lb_cancel']}" action="#{configMBean.cancel}" ajax="false" update=":formUser" styleClass="button" />  
			</div>
		</div>
</ui:composition>

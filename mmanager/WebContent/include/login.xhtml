<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        
       	<h:form prependId="false" id="formTemplate">
	       	<p:growl id="msg" showDetail="true" showSummary="false" autoUpdate="true" sticky="true" /> 
      		<div id="boxLogin" >
				<p:focus context="panel"/> 
	      		
	      		<p:panel header="#{messages['lb_login_info']}" id="panel" rendered="#{!userMBean.showFormUser}">
	      			<h:panelGrid border="0" styleClass="gridLogin">
						<h:outputText value="#{messages['lb_username_']}"/>
						<h:inputText tabindex="1" label="#{messages['lb_username_']}" required="true" value="#{userMBean.user.username}" style="width:100%"/>
						
						<h:outputText value="#{messages['lb_password_']}" />
						<h:inputSecret tabindex="2" label="#{messages['lb_password_']}" required="true"  value="#{userMBean.user.password}" style="width:100%"/>
						
						<h:panelGrid columns="2">
							<p:commandButton id="btLogin" 
									tabindex="3"
									styleClass="button" 
									value="#{messages['lb_login']}" 
									action="#{userMBean.login}"
									update=":formTemplate" 
									ajax="false">
							</p:commandButton>	
							<p:commandButton id="btNewUser"
									tabindex="4" 
									value="#{messages['lb_new']}" 
									update=":formTemplate" 
									action="#{userMBean.newUser}"
									styleClass="button" 
									immediate="true">
							</p:commandButton>
						</h:panelGrid>
					</h:panelGrid>	
				</p:panel>
			</div>
			     	
	     	<h:panelGroup rendered="#{userMBean.showFormUser}" >
	     		<h:outputText value="#{messages['lb_user_registration']}" styleClass="boxTitleLogin"/>
	     		<div class="boxRegisterLogin">
					<ui:include src="/include/formUser.xhtml" />
				</div>
			</h:panelGroup>
		</h:form> 
</ui:composition>

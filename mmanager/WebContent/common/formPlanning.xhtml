<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="../template/templateAPP.xhtml" >
        	
		<ui:define name="contentAPP">
        	<h:form prependId="false" id="formPlanning">
	        	<h:outputText value="#{messages['lb_planning_registration']}" styleClass="boxTitle" />

				<p:growl id="msg" showDetail="true" showSummary="false" autoUpdate="true" sticky="true" /> 
				
				<div class="listPlanning">
					<div align="right" class="newPlanning">
					
						<h:panelGrid columns="2" width="100%" border="0" columnClasses="alignLeft,alignRight" rendered="#{!planningMBean.showForm}">
			        		<p:commandButton value="#{messages['lb_new_item']}" 
			        			action="#{planningMBean.newItem}"  
			        			styleClass="button" 
			        			update=":planningItem" 
			        			id="newButton"
			        			oncomplete="newPlanningModal.show()" >
			        		</p:commandButton>
			        		<p:commandButton value="#{messages['lb_new_tab']}" update=":formPlanning" immediate="true" id="newTab" ajax="true" styleClass="button" action="#{planningMBean.newTab}"/>
					    </h:panelGrid>
					    
	        			<h:panelGroup id="tabForm" rendered="#{planningMBean.showForm}">
							<h:panelGrid columns="4" styleClass="boldFont" columnClasses="column120RightWithPaddingRigth,column80" border="0">
								<h:outputText value="#{messages['lb_description']}" />
								<p:inputText label="#{messages['lb_description_']}" required="true" maxlength="10"  value="#{planningMBean.planning.description}" style="width:80px;text-align:right;" />
								<p:commandButton value="#{messages['lb_post']}" id="post" action="#{planningMBean.save}" ajax="true" update=":formPlanning" styleClass="button" />  
								<p:commandButton value="#{messages['lb_cancel']}" update=":formPlanning" immediate="true" id="back" ajax="true"  styleClass="button" action="#{planningMBean.cancelTab}"/>
							</h:panelGrid>
						</h:panelGroup>
					</div>
				
					<p:tabView id="tabView" var="plan" value="#{planningMBean.planningList}" style="height:430px;"> 
						<p:tab id="planningItemTab" title="#{plan.description}" >   
							<h:outputText value="Ã‰ nois..." /> 
						</p:tab>
					</p:tabView>
				</div>
			</h:form>
			
			<p:dialog header="#{messages['lb_planning_registration']}" resizable="false" widgetVar="newPlanningModal" modal="true" appendTo="@(body)" height="270" width="480">  
			    <h:form prependId="false" id="planningItem">
			    	<script type="text/javascript">
					$(function() {
					    $('#amountPlanning').maskMoney();
					    $(".numeric").numeric();
					  });
					</script>
			    	<h:panelGroup id="panel">
	       				<br />
			       		<h:panelGrid columns="2" styleClass="boldFont" columnClasses="column120RightWithPaddingRigth,column285" border="0" >
			       		
			       			<h:outputText value="#{messages['lb_typeAccount']}" />
							<p:selectOneMenu value="#{planningMBean.planningGroup.typeAccount.id}" label="#{messages['lb_typeAccount_']}" style="width:100%">
					            <f:selectItem itemLabel="#{messages['lb_select']}" itemValue="" />
					            <f:selectItems value="#{planningMBean.typeAccounts}" var="desc" itemLabel="#{desc.name}" itemValue="#{desc}"/>
					            <p:ajax update="descriptions" event="change" listener="#{planningMBean.loadDescriptionsByTypeAccount}"/>  
					        </p:selectOneMenu>
		
					        <h:outputText value="#{messages['lb_description']}"/>
							<p:selectOneMenu id="descriptions" value="#{planningMBean.planningGroup.description.id}" label="#{messages['lb_description_']}" style="width:100%">
					            <f:selectItem itemLabel="#{messages['lb_select']}" itemValue="" />
					            <f:selectItems value="#{planningMBean.descriptions}"  var="desc" itemLabel="#{desc.description}" itemValue="#{desc}"/>  
					        </p:selectOneMenu>
					        
						</h:panelGrid>
						<br />
						<div align="center">
					        <p:fieldset>
					        	<h:panelGrid columns="3" styleClass="boldFont" columnClasses="column140Center,column90rightAlign,column80" border="0">
					        		<h:outputText value="dd/mm/yyyy" />
					        		<h:outputText />
					        		<h:outputText />
					        		<h:panelGroup >
										<p:inputText id="day" label="#{messages['lb_day']}" styleClass="numeric" required="true" maxlength="2" value="#{planningMBean.planningItem.day}" style="width:25px;text-align:center;" />
										<h:outputText value="/"/>
										<p:inputText id="month"  label="#{messages['lb_month']}" styleClass="numeric" required="true" maxlength="2"  value="#{planningMBean.planningItem.month}" style="width:25px;text-align:center;" />
										<h:outputText value="/"/>
										<p:inputText id="year"  label="#{messages['lb_year']}" styleClass="numeric" required="true" maxlength="4"  value="#{planningMBean.planningItem.year}" style="width:40px;text-align:center;" />
									</h:panelGroup>
									<h:outputText value="#{messages['lb_amount']}" />
									<p:inputText id="amountPlanning" label="#{messages['lb_amount_']}" required="true" maxlength="10"  value="#{planningMBean.planningItem.amount}" style="width:80px;text-align:right;"/>
								</h:panelGrid>
					        </p:fieldset>
							<br />
						
							<p:commandButton value="#{messages['lb_post']}" id="postItem" action="#{planningMBean.saveItem}" oncomplete="if (args &amp;&amp; !args.validationFailed) newPlanningModal.hide();" ajax="true" update=":formPlanning" styleClass="button"/>  
							<p:commandButton value="#{messages['lb_back']}" update=":formPlanning" immediate="true" id="backItem" oncomplete="newPlanningModal.hide()" ajax="true"  styleClass="button" />
						</div>
					</h:panelGroup>
				</h:form>
			</p:dialog>
		</ui:define>
</ui:composition>

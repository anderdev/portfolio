<div class="page-signup">

    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">

                <section>
                    <form class="form-horizontal text-left">
                    	<div class="input-group">
                            <span class="input-group-addon "><span class="glyphicon glyphicon-user"></span></span>
                            <input  type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    required>
                        </div>
                        <div class="divider"></div>
                        <div class="input-group">
                    		<span class="input-group-addon "><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="divider"></div>
                        <div class="row">
			                <div class="col-sm-6">
		                        <div class="input-group" data-ng-controller="DatepickerDemoCtrl">
		                            <span class="input-group-addon"><span class="glyphicon glyphicon-gift"></span></span>
		                            <div class="input-group ui-datepicker">
				                        <input type="text" 
				                        	   class="form-control"
				                               datepicker-popup="{{format}}"
				                               ng-model="dt"
				                               is-open="opened"
				                               min="minDate"
				                               datepicker-options="dateOptions" 
				                               date-disabled="disabled(date, mode)"
				                               ng-required="true" 
				                               close-text="Close">
				                        <span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span>
				                    </div>
				                 </div>
				            </div> 
				            <div class="col-sm-6">
				            	<div class="input-group">
		                    		<span class="input-group-addon "><span class="glyphicon glyphicon-flag"></span></span>
		                    		<div class="form-control">
						                    <span class="ui-select">
						                        <select>
						                            <option>Mustard</option>
						                            <option>Ketchup</option>
						                            <option>Barbecue</option>
						                        </select>
						                    </span>
						            </div>
		                        </div>
				            </div> 
                        </div>
                        <div class="divider"></div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input  type="text"
                                    class="form-control"
                                    placeholder="Username"
                                    >
                        </div>
                        <div class="divider"></div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   >
                        </div>
                        <div class="divider"></div>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input  type="text"
                                    class="form-control"
                                    placeholder="Secret phrase"
                                    >
                        </div>
						<div class="divider"></div>
                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <button class="btn btn-primary btn-lg btn-round btn-block text-center" 
                        		type="submit" data-ng-disabled="!canSubmit()" data-ng-click="login(user)">Sign up</button>
                        </div>
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a href="#/pages/signin" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>

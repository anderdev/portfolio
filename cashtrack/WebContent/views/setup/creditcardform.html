
<div class="page page-table" data-ng-controller="creditCardCtrl">

	<div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    
    <div class="signin-header">
        <section class="text-center">
            <h2><span data-i18n="lb_credit_card_registration"></span></h2>
        </section>
    </div>
    
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    
    <div class="row" style="border:0px solid #000">
		<div class="col-md-10 col-md-offset-1" style="border:0px dotted #000" data-ng-controller="creditCardFormCtrl">
 	    	<form class="form-horizontal" role="form" name=creditCardForm novalidate data-ng-submit="submitForm()">
	    		<div class="form-group">
    	    		<label for="cardName" class="col-sm-3 control-label" style="border:0px dotted #000"><span data-i18n="lb_name"></span></label>
     	    	    <div class="col-sm-6">
         	    		<input type="text" class="form-control"maxlength="60" id="cardName" data-ng-model="card.name" required>
             	    </div>
                </div>
                <div class="form-group">
		        	<label for="expireOn" class="col-sm-3 control-label" style="border:0px dotted #000"><span data-i18n="lb_expire_on"></span></label>
    		        <div class="col-sm-2">
        		    	<input type="tel" class="form-control" maxlength="7" id="expireOn" data-ng-model="card.expire" required data-ng-pattern="/^((0[1-9]|1[012])[\/](19|20)[0-9]{2})*$/">
            		</div>
                </div>
				<div class="form-group">
                	<label for="payDay" class="col-sm-3 control-label" style="border:0px dotted #000"><span data-i18n="lb_bill_pay_day"></span></label>
 		            <div class="col-sm-1">
     		        	<input type="tel" class="form-control" maxlength="2" id="payDay" data-ng-model="card.payday" required data-ng-pattern="/^([1-9]|[12][0-9]|3[01])*$/">
         		    </div>
             	</div>
				<div class="form-group">
		        	<label for="lastDay" class="col-sm-3 control-label" style="border:0px dotted #000"><span data-i18n="lb_last_day_to_buy"></span></label>
    		        <div class="col-sm-1">
        		    	<input type="tel" class="form-control" maxlength="2" id="lastDay" data-ng-model="card.lastDayToBuy" required data-ng-pattern="/^([1-9]|[12][0-9]|3[01])*$/">
            		</div>
				</div>
				
				<div class="divider"></div>
			    <div class="divider"></div>
				<div class="text-center">
					<button class="btn btn-primary" ng-click="save(card)" data-ng-disabled="!canSubmit()"><span data-i18n="lb_save"></span></button>
		        	<button class="btn btn-warning" ng-click="cancel()"><span data-i18n="lb_cancel"></span></button>
				</div>
        	</form>  
		</div>	
	</div>
</div>

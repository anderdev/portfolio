<!doctype html>
<!--[if lt IE 8]><html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" > <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CashTrack - Your financial app</title>
        <meta name="description" content="CashTrack - Your financial app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
        <!-- end Needs images -->

            
        <link rel="stylesheet" href="styles/main.css"/>

    </head>
    <body data-ng-app="app" id="app" class="app" data-custom-page="" data-off-canvas-nav="" data-ng-controller="AppCtrl" data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } " role="navigation" ng-show="initialized">
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		<div data-ng-controller="LangCtrl" data-ng-init="setLang('en')" ></div>
        
        <section data-ng-include=" 'views/header.html' " id="header" class="header-container" data-ng-class=" {'header-fixed': admin.fixedHeader} " data-ng-controller="HeaderCtrl"></section>

        <div class="main-container">
            <aside data-ng-include=" 'views/nav.html' " id="nav-container" class="nav-container" data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </aside>

            <section data-ng-view="" id="content" class="content-container {{admin.pageTransition.class}}"></section>
        </div>
        
		
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="scripts/application/vendor.js"></script>
        <script src="scripts/application/ui.js"></script>
        
        <script src="scripts/application/angular-cookies.min.js"></script>
        <script src="scripts/application/angular-resource.min.js"></script>	
        
        <script src="scripts/appController.js"></script> 
        <script src="scripts/app.js"></script>
        
        <script src="scripts/controllers/userCtrl.js"></script>
        <script src="scripts/controllers/defaultValuesCtrl.js"></script>
        <script src="scripts/controllers/creditCardCtrl.js"></script>
        <script src="scripts/services/services.js"></script>
        <script src="scripts/services/userService.js"></script>
        <script src="scripts/services/configService.js"></script>
        <script src="scripts/services/creditCardService.js"></script>
        
        
        <script src="scripts/application/messages.js"></script>
        <script src="scripts/application/forms.js"></script>
        <script src="scripts/application/charts.js"></script>
        <script src="scripts/application/tables.js"></script>
		<script src="scripts/application/tasks.js"></script>
		<script src="scripts/application/maps.js"></script>
        <script src="scripts/application/language.js"></script>
        <script src="scripts/application/navigation.js"></script>
        
    </body>
</html>
